query getPostsByCategory {
  posts(where: {categoryName: "metaexplorer.io"}) {
    edges {
      node {
        title
        preview {
          node {
            excerpt
            featuredImage {
              node {
                altText
                description(format: RAW)
                srcSet(size: THUMBNAIL)
              }
            }
          }
        }
        slug
      }
    }
  }
}